<div class="container-fluid">
    <table class="table table-striped table-dark ">
        <thead>
          <tr>
            <th scope="col">Property</th>
            <th scope="col">Value</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let key of objectKeys(data)" >
              <td >{{key}}</td>
              <td>{{data[key]}}</td>
          </tr>          
          
        </tbody>
      </table>
</div>
