<form [formGroup]="myForm" (ngSubmit)="onSubmit()" >
    <div class="form-row" >
        <div class="col form-group">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" placeholder="First name" id="firstName" formControlName="firstName" >
          <small id="firstNamehelp" class="form-text text-danger" *ngIf="!myForm.get('firstName').valid && myForm.get('firstName').dirty">
              *required
            </small>
        </div>
        <div class="col">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control" placeholder="Last name" id="lastName" formControlName="lastName" >
          <small id="lastNamehelp" class="form-text text-danger" *ngIf="!myForm.get('lastName').valid && myForm.get('lastName').dirty">
              *required
            </small>
        </div>
      </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail">Email</label>
      <input type="email" class="form-control" id="inputEmail" placeholder="Email" formControlName="email" >
      <small id="emailHelp" class="form-text text-danger" *ngIf="!myForm.get('email').valid && myForm.get('email').dirty">
        Please Enter a Valid email
      </small>
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Password</label>
      <input type="password" class="form-control" id="inputPassword4" placeholder="Password" formControlName="password">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" formControlName="address1">
  </div>
  <div class="form-group">
    <label for="inputAddress2">Address 2</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" formControlName="address2">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity" formControlName="city">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">State</label>
      <input type="text" class="form-control" id="inputState" placeholder="State" formControlName="state">
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input type="number" class="form-control" id="inputZip" formControlName="zip">
    </div>
  </div>
  
  <button type="submit" class="btn btn-dark" [disabled]="!myForm.valid">Submit</button>
</form>
